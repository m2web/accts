<template name='m2SignIn'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
          <a href="/"><img src="/img/logo.png" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if otherLoginServices}}
        <div class="entry-social">
          {{#each loginServices}}
            {{> differentialSocial}}
          {{/each}}
          <div class="email-option">
            <strong class="line-thru or-sign-in">OR</strong>
          </div>
        </div>
        {{/if}}
        {{> m2Error}}
        {{#unless otherLoginServices}}
          <div class="email-option">
            <h4>Sign in</h4>
          </div>
        {{/unless}}
        <form class="entry-form" id='signIn'>
          <div class="form-group">
            <input type="email" class="form-control" value='{{email}}' placeholder="Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" value='{{password}}' placeholder="Password">
          </div>
          <p><a href="/forgotpassword">Forgot password?</a></p>
          <button type="submit" class="submit btn btn-default">Sign in</button>
        </form>
        <p class="entry-signup-cta">Don't have an account? <a href="/signup">Sign up</a></p>
      </div>
    </div>
  </div>
</template>
